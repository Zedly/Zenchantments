zenchantment.anthropomorphism.name=Antropomorfismo
zenchantment.anthropomorphism.description=Genera bloques para protegerte cuando se hace clic derecho mientras estas agachado y ataca a las entidades al hacer clic izquierdo.
zenchantment.apocalypse.name=Apocalipsis
zenchantment.apocalypse.description=Desata el infierno.
