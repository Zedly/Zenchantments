zenchantment.burst.name=Ráfaga
zenchantment.burst.description=Rápidamente dispara flechas en serie.
zenchantment.caffeine.name=Cafeína
zenchantment.caffeine.description=Retrasa la aparición de fantasmas.
zenchantment.chitin.name=Quitín
zenchantment.chitin.description=Endurece las elitra para proteger al usuario contra el daño.
zenchantment.combustion.name=Combustión
zenchantment.combustion.description=Enciende en llamas a entidades que ataquen al jugador.
zenchantment.conversion.name=Conversión
