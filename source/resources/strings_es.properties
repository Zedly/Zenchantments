zenchantment.unrepairable.name=Irreparable
zenchantment.unrepairable.description=Evita que un item sea reparado.
zenchantment.variety.name=Variedad
zenchantment.variety.description=Suelta tipos aleatorios de madera u hojas.
zenchantment.vortex.name=Vórtice
