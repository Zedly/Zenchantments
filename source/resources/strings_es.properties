zenchantment.spectral.name=Espectral
zenchantment.spectral.description=Permite recorrer los tipos de un bloque.
zenchantment.speed.name=Velocidad
zenchantment.speed.description=Le da al jugador un impulso de velocidad.
zenchantment.spikes.name=Clavos
zenchantment.spikes.description=Salta sobre las entidades para causarles daño.
zenchantment.spread.name=Propagación
