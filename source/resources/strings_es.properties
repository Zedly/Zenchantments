zenchantment.level.name=Nivel
zenchantment.level.description=Cae más XP al matar mobs o minar minerales.
zenchantment.longcast.name=Lanzamiento Largo
zenchantment.longcast.description=Lanza anzuelos de pesca más lejos al lanzar.
zenchantment.lumber.name=Leñador
zenchantment.lumber.description=Rompe todo el árbol a la vez.
zenchantment.magnetism.name=Magnetismo
zenchantment.magnetism.description=Atrae items cercanos al inventario del jugador.
zenchantment.masterkey.name=Llave Maestra
