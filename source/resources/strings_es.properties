zenchantment.meador.name=Atleta
zenchantment.meador.description=Le da al jugador un impulso de velocidad y salto.
zenchantment.missile.name=Misil
zenchantment.missile.description=Dispara un misil desde el arco.
zenchantment.mow.name=Cortar
zenchantment.mow.description=Cortar la lana de todas las ovejas cercanas.
zenchantment.mysteryfish.name=Pes Misterioso
zenchantment.mysteryfish.description=Atrapa a las entidades de agua como calamares y guardianes.
zenchantment.netherstep.name=Paso igneo
zenchantment.netherstep.description=Permite al jugador caminar sobre lava.
zenchantment.nightvision.name=Vision Nocturna
zenchantment.nightvision.description=Permite al jugador ver en la oscuridad.
zenchantment.persephone.name=Perséfone
zenchantment.persephone.description=Planta semillas del inventario del jugador a su alrededor.
zenchantment.pierce.name=Atravesar
zenchantment.pierce.description=Permite al jugador minar en varios modos, configurable haciendo clic mientras estas agachado.
zenchantment.plough.name=Arado
zenchantment.plough.description=Labra toda la tierra dentro de un radio.
zenchantment.potion.name=Poción
zenchantment.potion.description=Le da al tirador efectos de poción positivos aleatorios cuando ataca.
zenchantment.potionresistance.name=Resistencia a Pociones
zenchantment.potionresistance.description=Disminuye los efectos de todas las pociones en el jugador.
zenchantment.quake.name=Terremoto
zenchantment.quake.description=Crea una onda de choque que daña las entidades hostiles.
zenchantment.quickshot.name=Tiro Rápido
